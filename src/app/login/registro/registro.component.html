<div *ngIf="mensajeAlerta === true" [ngClass]="{'alert alert-success': myFlashRegister.type === 'success', 'alert alert-danger': myFlashRegister.type === 'error' }"  >
  {{myFlashRegister.message}}
</div>
<div class="col-md-6 col-md-offset-3 moverDerecha">
  <h2>Register</h2>
  <form [formGroup]="formRegistro" (ngSubmit)="onSubmitRegisterForm()">
      <div class="form-group" [ngClass]="{ 'was-validated':  formRegistro.get('firstName').dirty &&  formRegistro.get('firstName').errors }">
          <label for="username">First name</label>
          <input type="text"  formControlName="firstName" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
          <span class="text-danger" *ngIf="formRegistro.get('firstName').dirty &&  formRegistro.get('firstName').errors">First name is required</span>
      </div>
      <div class="form-group" [ngClass]="{ 'was-validated':  formRegistro.get('lastName').dirty &&  formRegistro.get('lastName').errors }">
          <label for="username">Last name</label>
          <input type="text" formControlName="lastName"  name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
          <span class="text-danger" *ngIf="formRegistro.get('lastName').dirty &&  formRegistro.get('lastName').errors">Last name is required</span>
      </div>
      <div class="form-group"  [ngClass]="{ 'was-validated':  formRegistro.get('username').dirty &&  formRegistro.get('username').errors }">
          <label for="username">Username</label>
          <input type="text" formControlName="username" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
          <span  class="text-danger" *ngIf="formRegistro.get('username').dirty &&  formRegistro.get('username').errors">Username is required</span>
      </div>
      <div class="form-group" [ngClass]="{ 'was-validated':  formRegistro.get('password').dirty &&  formRegistro.get('password').errors }">
          <label for="password">Password</label>
          <input type="password" formControlName="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
          <span class="text-danger" *ngIf="formRegistro.get('password').dirty &&  formRegistro.get('password').errors">Password is required</span>
      </div>
      <div class="form-actions">
          <button type="submit" [disabled]="!formRegistro.valid" class="btn btn-primary">Register</button>
