<div class="card ship cursorStarshp" (click)="miEventoClic()">
  <div class="card-header colorFondo">
      <label>{{ startShipItem.name}}</label>
  </div>
  <div class="card-body panel-body">
      <img *ngIf="esImagen" [src]="imageURL">
      <label *ngIf="!esImagen" class="text-danger">Image not available.</label>
  </div>
</div>
