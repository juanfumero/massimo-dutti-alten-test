
<div class="container">
  <div class="col-sm-12">
        <h1>Menú</h1>

    <div *ngIf="mensajeAlerta === true" [ngClass]="{'alert alert-success': myFlashLoginr.type === 'success', 'alert alert-danger': myFlashLoginr.type === 'error' }"  >
      {{myFlashLoginr.message}}
    </div>

    <div class="card">
      <h4 class="card-header">Configuración Pantalla</h4>
      <div class="card-body">
        <form [formGroup]="formChangeWindow" (ngSubmit)="onSubmitWindowForm()">
          <div class="form-group">
              <label for="window">Select Window</label>
              <select  [ngClass]="{ 'was-validated':  formChangeWindow.get('window').dirty &&  formChangeWindow.get('window').errors }"  formControlName="window" class="form-control">
                <option value="">Select Window</option>
                <option value="ship">ship</option>
                <option value="pantalla">Pantalla prueba</option>
              </select>
              <span class="text-danger" *ngIf="formChangeWindow.get('window').dirty &&  formChangeWindow.get('window').errors">Window is required</span>
          </div>
          <div class="form-group"  [ngClass]="{ 'was-validated':  formChangeWindow.get('username').dirty &&  formChangeWindow.get('username').errors }">
              <label for="username">Username</label>
              <input type="text" formControlName="username" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
              <span  class="text-danger" *ngIf="formChangeWindow.get('username').dirty &&  formChangeWindow.get('username').errors">Username is required</span>
          </div>
          <div class="form-group" [ngClass]="{ 'was-validated':  formChangeWindow.get('password').dirty &&  formChangeWindow.get('password').errors }">
              <label for="password">Password</label>
              <input type="password" formControlName="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
              <span class="text-danger" *ngIf="formChangeWindow.get('password').dirty &&  formChangeWindow.get('password').errors">Password is required</span>
          </div>
          <div class="form-actions">
              <button type="submit" [disabled]="!formChangeWindow.valid" class="btn btn-dark">Save</button>
